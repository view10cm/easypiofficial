<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPi - Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
<section class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-section d-flex align-items-center justify-content-center p-4 bg-white w-75">
        <div class="login-container d-flex flex-row-reverse align-items-center justify-content-between w-100">
            <div class="image-container">
                <img src="../assets/login.png" alt="Login illustration">
            </div>
            
            <div class="form-container">
                <h1 class="text-left fw-bold mb-4">Sign In</h1>
                <form action="#" method="post">
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn w-100">Login</button>
                </form>

                <div class="social-login mt-4 d-flex ">
                    <p class="text-center mb-3">Or Login with</p>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="facebook mx-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; border-radius: 50%; color: white; text-decoration: none; background-color: #3b5998;">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="#" class="google mx-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; border-radius: 50%; color: white; text-decoration: none; background-color: #db4437;">
                            <i class="bi bi-google"></i>
                        </a>
                        <a href="#" class="twitter mx-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; border-radius: 50%; color: white; text-decoration: none; background-color: #1da1f2;">
                            <i class="bi bi-twitter"></i>
                        </a>
                    </div>
                </div>
                <div class="account-link mt-4 text-left">
                    <p class="mb-0">Don't have an account? <a href="register.html" class="text-decoration-none">Create one</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
