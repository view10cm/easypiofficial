<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1286cc, #ebb915);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../assets/register-background.png') no-repeat center center fixed;
      z-index: 1;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      margin: 20px;
      position: relative;
      z-index: 2;
    }

    .row {
      margin: 0;
    }

    .left-side {
      padding: 60px 50px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-side {
      background: #f8f9fa;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-side img {
      width: 500px;
      height: auto;
    }

    .form-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1286cc;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-control {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 15px 20px 15px 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-control:focus {
      border-color: #1286cc;
      box-shadow: 0 0 0 0.2rem rgba(18, 134, 204, 0.25);
      background: white;
    }

    .form-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 1.1rem;
    }

    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .form-check-input {
      margin-right: 10px;
    }

    .btn-login {
      background: linear-gradient(135deg, #1286cc, #ebb915);
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(18, 134, 204, 0.4);
      background: linear-gradient(135deg, #0c6ca1, #e3a812);
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
    }

    .register-link a {
      color: #1286cc;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .right-side {
        display: none;
      }

      .login-container {
        margin: 10px;
      }

      .left-side {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
<div class="background-pattern"></div>

  <div class="login-container">
    <div class="row g-0">
      <div class="col-lg-7 left-side">
        <h2 class="form-title">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <i class="fas fa-user form-icon"></i>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
          </div>
          <div class="form-group">
            <i class="fas fa-lock form-icon"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-login" id="loginBtn">Login</button>
          <div class="register-link">
            Donâ€™t have an account? <a href="signup_form.html">Create One</a>
          </div>
        </form>
      </div>
      <div class="col-lg-5 right-side d-none d-lg-flex">
        <img src="../assets/login.png" alt="Illustration">
      </div>
    </div>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
  if (params.get('registered') === '1') {
    const messageDiv = document.createElement('div');
    messageDiv.textContent = 'Account created successfully. You can now log in.';
    messageDiv.style.backgroundColor = '#d4edda';
    messageDiv.style.color = '#155724';
    messageDiv.style.padding = '12px';
    messageDiv.style.border = '1px solid #c3e6cb';
    messageDiv.style.borderRadius = '6px';
    messageDiv.style.marginBottom = '15px';
    messageDiv.style.textAlign = 'center';

    const form = document.querySelector('form');
    if (form) {
      form.parentNode.insertBefore(messageDiv, form);
    }

    // Optional: Remove query param from URL without refreshing
    window.history.replaceState({}, document.title, window.location.pathname);
  }

document.getElementById('loginForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const loginBtn = document.getElementById('loginBtn');
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const rememberMe = document.getElementById('rememberMe').checked;

  function resetButton() {
    loginBtn.disabled = false;
    loginBtn.textContent = 'Login';
  }

  if (!username || !password) {
    alert('Both fields are required.');
    return resetButton();
  }

  // Optional: Add simple format validations here if needed

  loginBtn.disabled = true;
  loginBtn.textContent = 'Logging in...';

  fetch('../includes/login.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password, rememberMe })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 3000);
    } else {
      alert(data.message);
      resetButton();
    }
  })
  .catch(err => {
    console.error('Login error:', err);
    alert('Something went wrong.');
    resetButton();
  });
});
</script>
</body>
</html>
