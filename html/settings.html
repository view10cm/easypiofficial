<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyPi - Help Center</title>
  <script></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    html,
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 70px;
    }

    .content-wrapper {
      display: flex;
      height: 100vh;
      padding-top: 70px;
    }

    .sidebar {
      width: 300px;
      height: calc(100vh - 90px);
      background: #1286cc;
      border-top-right-radius: 16px;
      border-bottom-right-radius: 16px;
      position: fixed;
      left: 0;
      top: 70px;
      overflow-y: auto;
      z-index: 999;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .sidebar .nav-link {
      color: white;
      transition: all 0.2s ease-in-out;
    }

    .sidebar .nav-link:hover {
      background-color: #ebb915;
      color: black;
      border-radius: 8px;
    }

    .sidebar .nav-link.bg-white {
      background-color: #ebb915 !important;
      color: black !important;
      font-weight: bold;
    }

    .main-content {
      margin-left: 300px;
      width: calc(100% - 300px);
      height: calc(100vh - 70px);
      overflow-y: auto;
      padding: 30px;
      background: #f8f9fa;
    }

    /* Scrollbar */
    .main-content::-webkit-scrollbar {
      width: 8px;
    }

    .main-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .main-content::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 10px;
    }

    .main-content::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* Buttons */
    .btn {
      background-color: #1286cc;
      color: white;
      border: none;
    }

    .btn:hover {
      background-color: #ebb915;
      color: black;
      border-radius: 160px;
    }

    .input-group .btn {
      background-color: #1286cc;
    }

    .input-group .btn:hover {
      background-color: #ebb915;
      color: black;
      border-radius: 160px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar bg-light px-4 py-3 shadow-sm" style="border-bottom:1px solid #ddd;">
    <div class="container-fluid">
      <div class="row w-100 align-items-center">
        <div class="col-auto">
          <span class="fs-3 fw-bold">
            <span style="color:#1286cc;">Easy</span><span style="color:#222;">Pi</span>
          </span>
        </div>
        <div class="col d-flex justify-content-center">
          <form style="max-width:600px; width:100%;">
            <div class="input-group">
              <input type="text" class="form-control bg-light" placeholder="Search your task here..."
                aria-label="Search">
              <button class="btn" type="submit"><i class="bi bi-search"></i></button>
            </div>
          </form>
        </div>
        <div class="col-auto d-flex justify-content-end gap-2">
          <button class="btn rounded-3"><i class="bi bi-calendar"></i></button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="content-wrapper">
    <aside class="sidebar d-flex flex-column align-items-center py-4">
      <div class="mb-3 text-center">
        <img src="IMG1207.jpg" alt="Profile" class="rounded-circle"
          style="width:80px; height:80px; object-fit:cover; border:4px solid #fff;">
        <div class="mt-2 fw-bold text-white" style="font-size:1.2rem;">Sundar Gurung</div>
        <div class="text-white-50" style="font-size:0.95rem;">sundargurung360@gmail.com</div>
      </div>
      <nav class="w-100 mt-4 flex-grow-1">
        <ul class="nav flex-column gap-2 px-3">
          <li>
            <a href="dashboard.html" class="nav-link text-white d-flex align-items-center px-3 py-2">
              <i class="bi bi-grid-fill me-2"></i> Dashboard
            </a>
          </li>
          <li>
            <a href="vitalTask.html" class="nav-link text-white d-flex align-items-center px-3 py-2">
              <i class="bi bi-exclamation-circle me-2"></i> Vital Task
            </a>
          </li>
          <li>
            <a href="myTask.html" class="nav-link text-white d-flex align-items-center px-3 py-2">
              <i class="bi bi-check2-square me-2"></i> My Task
            </a>
          </li>
          <li>
            <a href="taskCategories.html" class="nav-link text-white d-flex align-items-center px-3 py-2">
              <i class="bi bi-list-ul me-2"></i> Task Categories
            </a>
          </li>
          <li>
            <a href="settings.html" class="nav-link bg-white rounded-3 d-flex align-items-center px-3 py-2 fw-semibold"
              style="color:#b9770e;">
              <i class="bi bi-gear me-2"></i> Settings
            </a>
          </li>
          <li>
            <a href="help.html" class="nav-link text-white d-flex align-items-center px-3 py-2">
              <i class="bi bi-question-circle me-2"></i> Help
            </a>
          </li>
        </ul>
      </nav>
      <div class="w-100 px-3 mb-2">
        <a href="sign_in.html" class="nav-link d-flex align-items-center px-3 py-2"><i
            class="bi bi-box-arrow-right me-2"></i> Logout</a>
      </div>
    </aside>

    <!-- Scrollable Main Content -->
    <div class="main-content">
      <!-- Main Content (add margin-left to avoid overlap) -->
      <div style="margin-left:20px; width:calc(100% - 320px);">
        <div class="container-fluid p-4">
          <!-- Header Section -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold">Account Information</h4>
            <button class="btn btn-outline-secondary btn-sm" onclick="window.location.href='dashboard.html'">Go
              Back</button>

          </div>

          <!-- Profile Info Section -->
          <div class="d-flex align-items-center mb-4 p-3 bg-light rounded-3">
            <img src="IMG1207.jpg" alt="Profile" class="rounded-circle me-3"
              style="width:60px; height:60px; object-fit:cover;">
            <div>
              <h6 class="mb-1">Sundar Gurung</h6>
              <p class="text-muted mb-0 small">sundargurung360@gmail.com</p>
            </div>
          </div>

          <!-- Tabs Navigation -->
          <ul class="nav nav-tabs mb-4" id="settingsTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active small" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal"
                type="button" role="tab" aria-controls="personal" aria-selected="true">
                <i class="bi bi-person me-2"></i>Personal Information
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link small" id="password-tab" data-bs-toggle="tab" data-bs-target="#password"
                type="button" role="tab" aria-controls="password" aria-selected="false">
                <i class="bi bi-lock me-2"></i>Password & Security
              </button>
            </li>
          </ul>

          <!-- Tab Content -->
          <div class="tab-content" id="settingsTabsContent">
            <!-- Personal Information Tab -->
            <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
              <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                  <form>
                    <div class="mb-3">
                      <label for="username" class="form-label fw-semibold small">Username</label>
                      <input type="text" class="form-control" id="username" value="SundarGurung">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label fw-semibold small">Email Address</label>
                      <input type="email" class="form-control" id="email" value="sundargurung360@gmail.com">
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label fw-semibold small">Contact Number</label>
                      <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="mb-3">
                      <label for="position" class="form-label fw-semibold small">Position</label>
                      <input type="text" class="form-control" id="position" placeholder="Enter position">
                    </div>

                    <div class="d-flex gap-3">
                      <button type="submit" class="btn btn-primary btn-sm px-4"
                        style="background-color: #ff6b6b; border-color: #ff6b6b;">
                        <i class="bi bi-check2 me-2"></i>Save Changes
                      </button>
                      <button type="button" class="btn btn-outline-secondary btn-sm px-4">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Password & Security Tab -->
            <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
              <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                  <form>
                    <div class="mb-4">
                      <h6 class="fw-semibold mb-3">Change Password</h6>
                      <div class="mb-3">
                        <label for="currentPassword" class="form-label fw-semibold small">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword"
                          placeholder="Enter current password">
                      </div>
                      <div class="mb-3">
                        <label for="newPassword" class="form-label fw-semibold small">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                      </div>
                      <div class="mb-3">
                        <label for="confirmPassword" class="form-label fw-semibold small">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                          placeholder="Confirm new password">
                      </div>
                    </div>


                    <div class="d-flex gap-3">
                      <button type="submit" class="btn btn-primary btn-sm px-4"
                        style="background-color: #ff6b6b; border-color: #ff6b6b;">
                        <i class="bi bi-shield-check me-2"></i>Update Security
                      </button>
                      <button type="button" class="btn btn-outline-secondary btn-sm px-4">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
