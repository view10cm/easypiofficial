<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPi - Register</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
<section class="d-flex align-items-center justify-content-center vh-100">
    <div class="register-section d-flex align-items-center justify-content-center bg-white">
        <div class="register-container d-flex align-items-center justify-content-between w-100">
            <div class="image-container">
                <img src="../assets/register-left.png" alt="Register illustration">
            </div>
            
            <div class="form-container">
                <h1 class="text-left fw-bold mb-4">Sign Up</h1>
                <form action="#" method="post">
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter First Name" required>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter Last Name" required>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter Username" required>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Enter Confirm Password" required>
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree to all terms</label>
                    </div>
                    <button type="submit" class="login-btn w-100">Register</button>
                </form>
                
                <div class="account-link mt-4">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
